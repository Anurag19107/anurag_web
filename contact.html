<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body><link rel="stylesheet" href="/style.css">
  

    <!-- Header Logo -->
    
    <nav class="navbar bg-color py-1 pt-lg-5">
        <div class="container">
          <a class="navbar-brand text-white" href="/index.html">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            TechMart
          </a>

          <!-- Header Tabs -->

          <ul class="nav bg-color py-5 pt-lg-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="/sign.html">Sign Up</a>   
            </li>
            
          </ul>

        </div>
      </nav>
      
      <section class="common-section contact section text-white mb-5 pt-5 bg-color" id="contact">
          <div class="container text-center common-title fw-bold">
              <h2 class="common-heading text-white"> Contact Us  </h2> 
              <hr class="w-25 mx-auto">
            </div>
  
            <div class="container">
              <div class="form-section mx-auto">
                <form >
  
                <div class="mb-3">
                  <div class="row align-items-center justify-content-center">
                    
                    <div class="col-lg-3 col-12">
                      <div class="mb-3">
                        <label for="exampleInputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp">
                        <div id="FirstName" class="form-text text-white"> Required* </div>  
                        </div>
                      </div>
  
                      <div class="col-lg-3 col-12">
                        <div class="mb-3">
                          <label for="exampleInputLastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp">
                          <div id="LastName" class="form-text text-white"> Optional* </div>  
                          </div>
                        </div>
  
                  </div>
  
                  <div class="row align-items-center justify-content-center">
                  <div class="col-lg-6 col-12">
                    <div class="mb-3">
                      <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
                      <input type="number" class="form-control" id="exampleInputPhoneNumber" aria-describedby="emailHelp">
                      <div id="PhoneNumber" class="form-text text-white"> Optional* </div>  
                      </div>
                    </div>
  
                <div class="row justify-content-center">
                 <div class=" col-lg-6 col-12 mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                 </div>
               </div>
                  
               <div class=" row align-items-center justify-content-center">
                  <button type="submit" class="btn btn-primary col-1 ">Submit</button>
                  </div>
                </form>
              </div>
              </div>
        </section>
  
  
        <!-- Contact section ends -->
  
  
    
  
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
        <script>
          const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
          const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
        
    </body>
  </html>
